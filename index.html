<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>BMI WEIGHT CALCULATOR</title>
</head>
<body>
    <div class="Calculator"></div>
    <h1>BMI WEIGHT CALCULATOR</h1>
    <form>
<p>Height in CM:</p>
    <input type="number" id="height" placeholder="Enter your height in cm">
    <br>
    <p>Weight in KG:</p>
    <input type="number" id="weight" placeholder="Enter your weight in kg">
    <br>
    
    <button id="calculate">Calculate BMI</button>

    <div id="result"></div>

    <h2>BMI Weight Guide</h2>
    <br>
    <p class="guide">Under Weight = Less than 18.6</p>
    <br>
    <p class="guide">Normal Range = 18.6 - 24.9</p>
    <br>
    <p class="guide">Overweight = Greater than 24.9</p>

    </form>
    
</body>
<script src="script.js"></script>
</html>
